<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 4rem;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="4"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <td rowspan="3"></td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
