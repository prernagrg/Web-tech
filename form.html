<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    form {
      padding: 2rem;
    }
  </style>
  <body>
    <form action="/image.html" method="post">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" required /><br /><br />
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" required /><br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" required /><br /><br />
      <label for="phone">Phone</label>
      <input type="number" id="phone" required /><br /><br />
      <label for="gender">Gender</label>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female <br /><br />
      <input type="submit" required /><br /><br />
      <label for="remember ">Remember Me</label>
      <input type="checkbox" id="remember" /><br /><br />
      <label for="country"> Select your country</label>
      <select name="" id="country">
        <option value="">-- Choose a country ---</option>
        <option value="nepal">Nepal</option>
        <option value="India">India</option>
        <option value="china">China</option>
      </select>
    </form>
  </body>
</html>
