<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
    }
    form {
      padding: 2rem;
    }
  </style>
  <body>
    <form action="/image.html" method="post">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" required /><br /><br />
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" required /><br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" required /><br /><br />
      <label for="phone">Phone</label>
      <input type="number" id="phone" required /><br /><br />
      <label for="gender">Gender</label>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female <br /><br />
      <input type="submit" required /><br /><br />
      <label for="remember ">Remember Me</label>
      <input type="checkbox" id="remember" /><br /><br />
      <label for="country"> Select your country</label>
      <select name="" id="country">
        <option value="">-- Choose a country ---</option>
        <option value="nepal">Nepal</option>
        <option value="India">India</option>
        <option value="china">China</option>
      </select>
    </form>
    <input onsubmit="validateForm(e)">
      <label for=""></label>
      <input type="text" />
      <label for="volume">Volume:</label>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="100"
        value="50"
      />
      <span id="value">50%</span>

      <script>
        const slider = document.getElementById("volume");
        const output = document.getElementById("value");

        slider.addEventListener("input", () => {
          output.textContent = slider.value + "%";
        });
      </script>

      <select name="" id="">
        <option value="" hidden disabled selected>choose an option</option>
        <option value="1">option 1</option>
        <option value="2">option 2</option>
        <option value="3">option 3</option>
      </select>
      <input type="radio" name="gender" value="male">Male</input>
      <input type="radio" name="gender" value="female">Female</input>
      <input type="radio" name="gender" value="rathernotsay">Rather not say</input>
      <button type="submit"></button>
    </form>
  </body>
</html>
